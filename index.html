<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #001f3f, #003366);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .risk-management {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 100, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .icon:hover {
            background: rgba(0, 100, 255, 0.5);
            transform: scale(1.1);
        }
        .line {
            position: absolute;
            background: rgba(0, 100, 255, 0.5);
            transition: all 0.3s ease;
        }
        #calculator { top: 20%; left: 20%; }
        #person { top: 20%; right: 20%; }
        #target { bottom: 20%; left: 20%; }
        #handshake { bottom: 20%; right: 20%; }
        #gears { top: 50%; left: 10%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="risk-management">RISK MANAGEMENT</div>
        <div id="calculator" class="icon">üßÆ</div>
        <div id="person" class="icon">üë§</div>
        <div id="target" class="icon">üéØ</div>
        <div id="handshake" class="icon">ü§ù</div>
        <div id="gears" class="icon">‚öôÔ∏è</div>
    </div>

    <script>
        const icons = document.querySelectorAll('.icon');
        const container = document.querySelector('.container');

        icons.forEach(icon => {
            icon.addEventListener('mouseover', () => drawLines(icon));
            icon.addEventListener('mouseout', removeLines);
        });

        function drawLines(icon) {
            removeLines();
            const iconRect = icon.getBoundingClientRect();
            const centerX = iconRect.left + iconRect.width / 2;
            const centerY = iconRect.top + iconRect.height / 2;

            icons.forEach(otherIcon => {
                if (otherIcon !== icon) {
                    const otherRect = otherIcon.getBoundingClientRect();
                    const otherCenterX = otherRect.left + otherRect.width / 2;
                    const otherCenterY = otherRect.top + otherRect.height / 2;

                    const line = document.createElement('div');
                    line.className = 'line';
                    const length = Math.sqrt(Math.pow(otherCenterX - centerX, 2) + Math.pow(otherCenterY - centerY, 2));
                    const angle = Math.atan2(otherCenterY - centerY, otherCenterX - centerX) * 180 / Math.PI;

                    line.style.width = `${length}px`;
                    line.style.height = '2px';
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.position = 'absolute';
                    line.style.left = `${centerX}px`;
                    line.style.top = `${centerY}px`;
                    line.style.transformOrigin = '0 0';

                    container.appendChild(line);
                }
            });
        }

        function removeLines() {
            document.querySelectorAll('.line').forEach(line => line.remove());
        }
    </script>
</body>
</html>
